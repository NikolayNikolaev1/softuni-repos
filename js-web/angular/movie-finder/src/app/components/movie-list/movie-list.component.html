<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of popularMovies" class="col-md-2">
        <app-movie-item [movie]="movie" />
      </div>
    </div>
  </div>
</div>
